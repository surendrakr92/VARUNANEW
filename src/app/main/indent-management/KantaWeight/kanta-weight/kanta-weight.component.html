
<div class="main-contianer">
    <div class="display bg-dark-light mb-2">
        <span class="title">
            <a routerLink="/indent"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Indent"
                    placement="right"></i> </a>
        </span>
        <span class="titlemed">Kanta Weight </span>
        <span class="title">
            <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboad"
                    placement="bottom"></i>
            </a>
        </span>
    </div>
    <form [formGroup]="formMaster">
        <div class="row mt-3 d-flex justify-content-center  mb-2">

            <div class="col-lg-10">
                <div class="row">
                    <label for="inputText" class="col-sm-4 col-lg-4 col-form-label"> <span class="float-end">PRQ No   <span class="text-danger">*</span></span> </label>


                    <div class=" col-lg-4 ">

                            <ng-select class="pb-2 " placeholder="Transition Mode Select" [searchable]="true"
                            formControlName="docketNo" [ngClass]="{'is-invalid':submitted && fs['docketNo'].errors}">
                            <ng-option value="" selected>Select</ng-option>
                            <ng-option [value]="item.prqId" *ngFor="let item of prqlist"
                              >{{item.prqNo}}</ng-option>
                         </ng-select>


                        <div *ngIf="submitted && fs['docketNo'].errors">
                            <small class="text-danger" *ngIf="fs['docketNo'].errors?.['required']">please
                         select PRQ No.
                            </small>
                         
                            <small class="text-danger" *ngIf="fs['docketNo'].errors?.serverError">{{
                                fs['docketNo'].errors.serverError}}</small>
                        </div>
                    </div>
                    <div class=" col-lg-2 ">
                        <button type="button" 
                         (click)="OnSearch()"   class="btn btn-warning rounded-pill btn-padding2 btn-sm"><i class="bi bi-search"></i> Search </button>

                    </div>

                </div>
            </div>

        </div>
    </form>

<table class="table table-report table-hover mt-2 dataTable no-footer">
    <thead class="bg-secondary text-white">
        <tr>
            <th>LR No </th>
            <th>Actual Weight </th>
            <th>Kanta Weight </th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr class="zoom-in">
            <td>234</td>
            <td>234</td>
            <td>234</td>
            <td class="display2">
               <a ngbTooltip="Edit" (click)="modelOpen(modelmsg)"  placement="bottom" class="edit">
               <i class="bi bi-pen-fill pr"></i></a>
             </td>
        </tr>
    </tbody>
</table> 

  <!-- popup confirm-->
 <ng-template #modelmsg let-modal>
    <div class="modal-header qut-hd">
       <h6 class="modal-title" id="exampleModalCenterTitle">Prq No: PRQ/GWHT/14/00312</h6>
       <button type="button" class="clos-btn bg-light-blue" (click)="modal.dismiss('Cross click')"
          aria-label="Close">
       <span aria-hidden="true">&times;</span>
       </button>
       <button type="button" rippleefect="" class="btn btn-icon" (click)="modal.dismiss('Cross click')"><i
          aria-hidden="true" class="fa fa-times"></i></button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
       <form [formGroup]="formMasterNew">
          <div class="row ">
             <div class="col-lg-12 ">
                <div class="row">
                  <div class="col-lg-6">
                     <div class="form-group">
                   <label for="inputText" class="col-sm-12 col-lg-12 col-form-label"> <span > Docket No.
                   <span class="text-danger">*</span></span> </label>
                   <div class=" col-lg-12 ">
                <input type="text" class="form-control" [ngClass]="{'is-invalid':submitt && f['prqNo'].errors}"
                 formControlName="prqNo">
                      <div *ngIf="submitt && f['prqNo'].errors">
                         <small class="text-danger" *ngIf="f['prqNo'].errors?.['required']">please enter docket no
                         </small>
                         <small class="text-danger" *ngIf="f['prqNo'].errors?.serverError">{{
                         f['prqNo'].errors.serverError}}</small>
                      </div>
                   </div> 
                  </div>
                  </div>
                  <div class="col-lg-6">
                     <div class="form-group">
                     <label for="inputText" class="col-sm-12 col-lg-12 col-form-label"> <span >Kanta Weight 
                     <span class="text-danger">*</span></span> </label>
                     <div class=" col-lg-12 ">
                  <input type="text" class="form-control" [ngClass]="{'is-invalid':submitt && f['kantaWeight'].errors}"
                   formControlName="kantaWeight">
                        <div *ngIf="submitt && f['kantaWeight'].errors">
                           <small class="text-danger" *ngIf="f['kantaWeight'].errors?.['required']">please enter kanta weight  </small>
                           <small class="text-danger" *ngIf="f['kantaWeight'].errors?.serverError">{{
                           f['kantaWeight'].errors.serverError}}</small>
                        </div>
                     </div>
                    </div>
                    </div>
                   
   
                </div>
             </div>
          </div>
          <div class="row">
             
             <div class=" mt-3  text-center">
                <button type="button" class="btn btn-primary rounded-pill btn-padding btn-sm" (click)="OnCreate()" 
                   > Submit 
                </button>
             </div>
          </div> 
         </form>
       <br>
    </div>
 </ng-template> 
 <!-- close popup confirm-->



    </div>
